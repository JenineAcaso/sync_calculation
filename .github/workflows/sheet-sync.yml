name: Google Sheets sync

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: {}

concurrency:
  group: google-sheet-sync
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Write service account credentials
        env:
          SA_JSON_BASE64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
        run: |
          if [ -z "$SA_JSON_BASE64" ]; then
            echo "Missing secret: GOOGLE_SERVICE_ACCOUNT_JSON_B64" >&2
            exit 1
          fi
          printf '%s' "$SA_JSON_BASE64" | base64 --decode > credentials.json
          chmod 600 credentials.json

      - name: Run sheet append
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          CREDENTIALS_PATH: ./credentials.json
        run: |
          node ./services/google/googlesheet.js append github-action@automation "Automated run from GitHub Actions"
